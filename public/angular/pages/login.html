<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row"><!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Dashboard</h1>
                                <h3>LogsUnit</h3>
                            </div>
                        </div>
                    </div>
                </div><!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form method="POST" class="login-form bg-white">
                                <div class="form-group">
                                    <input id="login-email" type="text" name="email" required="required" class="input-material" ng-model="loginInfo.email"/>
                                    <label for="login-email" class="label-material">Email Address</label>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="password" required="required" class="input-material" ng-model="loginInfo.password"/>
                                    <label for="login-email" class="label-material">Password</label>
                                </div>
                                <input id="login" type="submit" value="login" class="btn btn-primary" ng-click="loginAction()"/>
                                <div ng-if="errors">
                                    <div ng-repeat="error in errors">
                                        <div class="alert alert-danger">
                                            <strong>Error:</strong> {{error}}
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
