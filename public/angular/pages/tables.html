<div class="content-inner page">
    <!-- Page Header-->
    <header class="page-header">
        <div class="container-fluid">
            <h2 class="no-margin-bottom">Tables</h2>
        </div>
    </header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active">Tables</li>
        </ul>
    </div>
    <section class="tables">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <!--<ul uib-pagination ng-if="totalItems" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>-->
                </div>
                    <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h4">Logs Table</h3>
                        </div>

                        <div class="card-body">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Event Id</th>
                                    <th>Computer</th>
                                    <th>Time Created</th>
                                    <th>Ip Address</th>
                                    <th>Failure Reason</th>
                                    <th>Target User Name</th>
                                    <th>Subject User Name</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="log in logs">
                                        <td>{{log._id}}</td>
                                        <td>{{log.EventId}}</td>
                                        <td>{{log.Computer}}</td>
                                        <td>{{log.TimeCreated}}</td>
                                        <td>{{log.IpAddress}}</td>
                                        <td>{{log.FailureReason}}</td>
                                        <td>{{log.TargetUserName}}</td>
                                        <td>{{log.SubjectUserName}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
